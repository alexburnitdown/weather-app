<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather-icons.min.css">
    <title>Weather</title>
</head>
<body>
    <div class="location">
        <h1 class="location-place"></h1>
        <div class="temperature">
            <div class="degree-section">
            <h2 class="temperature-degree"></h2> 
             <span></span>
            </div>    
        </div> 
        <div class="degree-container">
            <i class="wi wi-icon"></i>
            <div class="temperature-description"></div>
        </div>
    </div>

    <div class="input">
        <input type="text" placeholder="Enter the city" class="input_text">
        <button type="submit" class="submit">OK</button>
    </div>

    <div class="chart_wrapper">
        <canvas id="myChart"></canvas>
    </div>

    <div class="main_wrapper">
        <h2 class="place"></h2>
        <h3 class="current-day"></h3>
        <section class="temp-today"></section>
        <h3 class="tomorrow"></h3>
        <section class="temp-tomorrow"></section>
    </div>
    <template id="temp">
        <article class="temp__card forecast">
          <p class="temp__time">30</p>
          <p class="temp__temp"></p>
          <p class="temp__feelslike">22 C</p>
          <i class="wi wi-icon"></i>
          <div class="temp__description"></div>
        </article>
      </template>

      
      
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</html>
